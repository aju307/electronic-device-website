<!DOCTYPE html>
{% extends 'shop.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="forms-sample" method="post" action="{% url 'savedata' %}" enctype="multipart/form-data">
    {% csrf_token%}
                    <div class="form-group">
                      <label for="exampleInputName1"> Catogory Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Catogory Name" name="name">
                    </div>




                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="description"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Catogory Image</label>
                      <input type="file" class="form-control" name="image">
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button><br><br>
                  </form>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

{% if messages %}
    {% for i in messages %}
        {% if i.tags == 'warning' %}

             <script>
                swal('{{i}}','','warning');
             </script>
        {% elif i.tags == 'error' %}
            <script>
                swal('{{i}}','','error');
            </script>
        {% elif i.tags == 'success' %}
            <script>
                swal('{{i}}','','success');
            </script>
        {% else %}
            <script>
                swal('{{i}}','','info');

            </script>
        {% endif %}
    {% endfor %}
{% endif %}



</body>
</html>
{% endblock %}
