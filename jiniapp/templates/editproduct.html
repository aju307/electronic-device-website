<!DOCTYPE html>
{% extends 'shop.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Update Product Details</h4>
<!--                  <p class="card-description">-->
<!--                    Category-->
<!--                  </p>-->
                  <form class="forms-sample" method="post" action="{% url 'updatepdt' dataid=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}

                    <div class="form-group">
                          <label for="exampleInputName1">Category</label>

                            <select class="form-control" name="cat">
                                <option>{{data.Catogory_name}}</option>
                              {% for i in category %}
                                <option>{{i.Catogory_name}}</option>
                              {% endfor %}
                            </select>

                        </div>

                    <div class="form-group">
                      <label for="exampleInputName1">Product Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Product Name" name="name" value="{{data.Product_name}}">
                    </div>

                     <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" placeholder="Description" name="desc">{{data.Description}}</textarea>
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea1">Price</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Price" name="price" value="{{data.Price}}">
                    </div>

                      <div class="form-group">
                      <label>File upload</label>
                      <input type="file" name="img" class="file-upload-default">
                      <div class="input-group col-xs-12">
                           <img src="{{data.Image.url}}" name="img" width="100px" height="100px" style="border-radius:50px;">
                        <input type="file" class="form-control file-upload-info"  placeholder="Upload Image" name="img">
                        <span class="input-group-append">
                          <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                        </span>
                      </div>
                    </div>


                    <button type="submit" class="btn btn-success mr-2">Update</button>

<!--                    <button class="btn btn-light">Cancel</button>-->
                  </form>
                </div>
              </div>
            </div>




</body>
</html>
{% endblock %}
