<!DOCTYPE html>
{% extends 'shop.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-11 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Added Contact Details</h4>
<!--                  <p class="card-description">-->
<!--                    Add class <code>.table-striped</code>-->
<!--                  </p>-->
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>
                            First Name
                          </th>
                             <th>
                            Last Name
                          </th>
                            <th>
                            Email
                          </th>
                          <th>
                            Subject
                          </th>
                          <th>
                           Message
                          </th>


                        </tr>
                      </thead>


                      {% for i in data %}


                      <tbody>
                        <tr>
                          <td class="py-1">
                             {{i.First_Name}}
                          </td>
                          <td>
                            {{i.Last_Name}}
                          </td>
                            <td>
                            {{i.Email}}
                          </td>
                            <td>
                            {{i.Subject}}
                          </td>
                            <td>
                            {{i.Message}}
                          </td>


                        </tr>


                      </tbody>

                      {% endfor %}

                    </table>
                  </div>
                </div>
              </div>
            </div>
</body>
</html>

{% endblock %}
